<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Sentence Game</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <!---- for player console in the left side-->
    <div class="leftTree">
        <H1> <span class ="multicolortext">PLAYER CONSOLE</span></H1>
        <div class="playStation">
<!---Three text boxes for displaying two players and message during game-->
            <input id="p1" class="players" type="text" value="Player 1" readonly="true"/>
             <input id="p2" class="players" type="text" value="Player 2" readonly="true"/>
             <input id="p3" class="gameMessage" type="text" value="Game is yet to start." readonly="true"/>
         </div>
         <!----Three buttons for playing games -->
         <div class="playButton">
            <button id="sg" class="glow-on-hover" type="button" onclick="startGame()">Start Game</button>
            <!--<button id="rg" class="glow-on-hover" type="button" onclick="reGame()">Restart</button>-->
            <button id ="pg" class="glow-on-hover" type="button" onclick="quitGame()">Restart</button>
           <!----<input class="btnStart" type="button" value="Start Game"> 
            <input class="btnStart" type="button" value="Restart Game"> -->
         </div>
         

    </div>
    <!--The main game board-->
    <div class="Container"> <H1> <span class ="multicolortext">GAME CONSOLE</span></H1>
        <div id="display-board" class="display-board">
            <!--<p>Hello World!</p>
            <textarea cols="50" rows="1">

            </textarea>-->
        </div>
        <!---The input keyboard for players-->
        <div class="Keyboard">
            <input class="alpha" type="text"  value="Q" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="W" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="E" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="R" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="T" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="Y" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="U" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="I" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="O" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="P" onclick="atClick(this.value)" readonly="true" /></br>
            <input class="alpha" type="text" value="A" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="S" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="D" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="F" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="G" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="H" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="J" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="K" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="L" onclick="atClick(this.value)" readonly="true"/></br>
            <input class="alpha" type="text" value="Z" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="X" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="C" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="V" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="B" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="N" onclick="atClick(this.value)" readonly="true"/>
            <input class="alpha" type="text" value="M" onclick="atClick(this.value)" readonly="true"/>
        </div>
        <button class="glow-on-hover" type="button" onclick="homeRun()">Predict the Sentence</button>
        <!--<input class="btnFinish" type="button" value="Predict the Sentence!"> -->
    </div>
    <!--Another class for displaying score--->
    <div class="scoreBoard"> 
        <H1> <span class ="multicolortext">SCORE BOARD</span></H1>

        <div class="rightTree">
            <div class="score">
                <div class="player1"> <h2><span style="display: flex; justify-content:center;">Player 1</span></h2>
                    <p id="p1Score">Score : </p>
                    <p id="p1TurnsLeft">Turns left: </p>
    
                </div>
                <div class="player2"> <h2><span style="display: flex; justify-content:center;">Player 2</span></h2>
                    <p id="p2Score">Score : </p>
                    <p id="p2TurnsLeft">Turns left: </p>
                </div>
            </div>
            
            <!---To give rounds left for each players -->
            <div class="leaderBoard"> <h1> <span class ="multicolortext">ROUNDS</span></h1>
                <h2 id ="p1RdScore">Player1 :</h2>
                <h2 id ="p2RdScore">Player2 : </h2>
            </div>  
        </div>  
    
        </div>
          
    

    <script src="app.js"></script>
</body>

</html>
